<!-- Page Header Start -->
<div *ngIf="service[0] != null" class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>{{service[0].name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Servicios por proyecto -->
<div *ngIf="service[0] != null" class="about wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-6">
                <div class="about-img">
                    <img src="{{service[0].image}}" alt="Image">
                </div>
            </div>
            <div class="col-lg-7 col-md-6">
                <div class="section-header text-left">
                    <p>{{service[0].name}}</p>
                    <h2>{{service[0].name}}</h2>
                </div>
                <div class="about-text">
                    <p>
                        {{service[0].description}}
                    </p>
                    <!-- <a class="btn" href="">Learn More</a> -->
                </div>
            </div>
        </div>
        <br>
        <hr><br>

        <div *ngFor="let project of projects" class="row align-items-center">
            <div *ngIf="project != null" class="col-lg-7 col-md-6">
                <div class="section-header text-left">
                    <!-- <p>Nuestro prop√≥sito</p> -->

                    <h2>Proyectos de {{service[0].name}}</h2>
                </div>
                <div class="about-text">
                    <div class="section-header text-left">
                        <p>{{project.name}}</p>
                    </div>
                    <p>
                        {{project.description}}
                    </p>
                    <br>
                    <!-- <a class="btn" href="">Learn More</a> -->
                </div>
            </div>
            <div *ngIf="project != null" class="col-lg-5 col-md-6">
                <div class="about-img">
                    <img src="{{project.image}}" alt="Image">
                </div>
            </div>
        </div>


    </div>
</div>

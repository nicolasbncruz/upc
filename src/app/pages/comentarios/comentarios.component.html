<div class="testimonial wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="section-header text-center">
            <p>Comentarios</p>
            <h2 style="color: cornsilk;">Testimonios</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
            </div>
        </div>
        <div class="row testimonial-wrapper">

            <div class="col-lg-4 col-md-6 -mt-25" *ngFor="let comment of comments">
                <div class="single-testimonial wow fadeInUp" data-wow-delay=".2s">
                    <div class="rating">
                        <i class="lni lni-star-filled" *ngFor="let i of [].constructor(5)"></i>
                    </div>
                    <div class="content">
                        <p style="color: cornsilk;">{{comment.comment}}</p>
                    </div>
                    <div class="info">
                        <div class="image">
                            <img src={{comment.image}} alt="" />
                        </div>
                        <div class="text">
                            <h5 style="color:darkgoldenrod;">{{comment.name}}</h5>
                            <p style="color: rgb(161, 161, 161);">{{comment.company}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

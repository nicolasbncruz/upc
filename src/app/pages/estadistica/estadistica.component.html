<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>ESTAD√çSTICAS DE PROYECTOS</h2>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="tea">
    <div class="container tabla-responsiva">
        <div class="row">
            <div class="col-6 wow fadeIn " data-wow-delay="0.1s">
                <div class="team-item">
                    <ngx-charts-pie-grid style="font-size: 2.8em" scheme="cool" 
                        label='Total de avance'
                        [designatedTotal]=100 
                        [results]="single" 
                        (select)="onSelect($event)">
                    </ngx-charts-pie-grid>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <div class="row">
            <div *ngFor="let project of projects" class="col-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="col-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item">
                        <ngx-charts-advanced-pie-chart 
                            [view]="view2" 
                            label={{project.name}} 
                            [results]="single3"
                            [gradient]="gradient" 
                            (select)="onSelect2($event)" 
                            (activate)="onActivate2($event)"
                            (deactivate)="onDeactivate2($event)">
                        </ngx-charts-advanced-pie-chart>
                    </div>
                </div>

            </div>
        </div>
    </div>

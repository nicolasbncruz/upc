
    <div class="container" >
        <div class="row" style="padding-top: 30px;">
            <div class="section-header text-center" style="color: rgb(0,0,0);">
                <h2>Listado de Proyectos</h2>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="row justify-content-center" style="margin-bottom: -15px;">
            <div class="login-dark" style="background-image: none;width: 95%;background-color: rgba(255,255,255,0.9);padding: 40px;border-radius: 4px;box-shadow: 3px 3px 4px rgba(0,0,0,0.2);height: auto;">
                
                   
                    <div style="text-align: right;">
                        <form [formGroup]="projectForm" name="sentMessage" id="contactForm" novalidate="novalidate">
                            <select  class="form-control form-control-sm" formControlName="companyId" required="required" style="color: rgb(0,0,0);" >
                                <option value="" selected="">Filtrar Empresa</option>
                                <option *ngFor="let c of companies"  value={{c.id}}>{{c.name}}</option>
                        
                            </select>
                        </form>
                        <a class="btn" role="button" (click)="__getCompaniesByName(projectForm.value.companyId)" style="font-family: Montserrat, sans-serif;font-weight: normal;background-color: rgb(241, 168, 11);margin: 15px;margin-right: 10;margin-left: 0;color: rgba(1, 3, 1, 0.623);">
                            BUSCAR
                        </a>
                    
                        <a class="btn" role="button" routerLink="/admin/project/new" style="font-family: Montserrat, sans-serif;font-weight: normal;background-color: rgb(241, 168, 11);margin: 15px;margin-right: 0;margin-left: 0;color: rgba(1, 3, 1, 0.623);">
                            AGREGAR PROYECTO
                        </a>
                    </div>
            
                <div
                    class="table-responsive table-striped" style="border-radius: 10px;">
                    <table class="table" style="margin:0px;">
                        <thead style="background-color: rgba(52,58,64,0.75);color: rgb(255,255,255);">
                            <tr>
                                <th class="align-middle">Nombre</th>
                                <th class="align-middle">Descripci√≥n</th>
                                <th class="align-middle"><strong>Empresa</strong><br></th>
                                <th class="align-middle" style="text-align: center;"></th>
                                <th class="align-middle" style="text-align: center;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of projects">
                                <td class="align-middle">{{p.name}}</td>
                                <td class="align-middle"><em>{{p.description}}</em><br></td>
                                <td class="align-middle">{{p.company}}<br></td>
                                <td class="text-center"><a routerLink="/admin/project/upd" class="btn btn-outline-dark"><i class="fa fa-pencil"></i></a></td>
                                <td class="text-center"><a href="#" class="btn btn-outline-danger"><i class="fa fa-remove"></i></a></td>
                            </tr>
  
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    </div>
